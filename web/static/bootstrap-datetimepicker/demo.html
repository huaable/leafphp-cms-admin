<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

<input type="text" id="" value="" class="form-control input-sm js-date" />

<script src="../jquery/jquery.min.js"></script>
<link href="../bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="../bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

<script type="text/javascript">
    $(function() {
        $('.js-date').datetimepicker({
            language:  'zh-CN',
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            format:"yyyy-mm-dd hh:ii:00"
        });
    })
</script>
